---
layout: default
title: Videos
---

<header class="section-header">
  <h2>Videos</h2>
</header>

{% assign videos = site.data.videos.video_list %}

{% for video in videos %}
<h3>{{ video.title }}</h3>
<div class="video">
  <iframe src={{ video.url }} width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</div>
{% endfor %}
